{% extends "todo/base.html" %}
{% block content %}
<div class='container' align='center'>
<h2 style='transform: translateY(52px);font-size: 46px;'>Your Todo's</h2>
<div class="list-group" style='transform:translatey(131px)'>
{% for Todo in todos %}
  <a href='{% url "updatetodo" Todo.id %}' class="list-group-item list-group-item-warning list-group-item-action" style='width: 70%;margin: auto;'>
{% if Todo.important %}

<b> {% endif %}{{ Todo.title }}{% if Todo.important %}

</b> {% endif %}
{% if Todo.memo %}--{{ Todo.memo }}{% endif %}
</a>
{% endfor %}
</div>
</div>
{% endblock %}
